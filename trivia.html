<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">â¬… Volver al inicio</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŽ¯ Trivia sobre Reciclaje TecnolÃ³gico</h1>

        <div class="card question-card p-4 shadow-sm">
            <div id="question" class="mb-3 fw-bold">Cargando pregunta...</div>
            <div id="options" class="mb-3"></div>
            <button id="next-btn" class="btn btn-primary w-100">Siguiente</button>
            <div id="result" class="text-center text-success fw-semibold" style="display: none;"></div>
        </div>
    </div>

    <script>
        const questions = [{
            question: "Â¿QuÃ© es el reciclaje tecnolÃ³gico?",
            options: ["Reutilizar materiales orgÃ¡nicos", "Reutilizar dispositivos electrÃ³nicos", "Reducir el uso del transporte"],
            answer: 1
        }, {
            question: "Â¿CuÃ¡l de estos dispositivos se puede reciclar?",
            options: ["Celular viejo", "Bolsa plÃ¡stica", "Ropa usada"],
            answer: 0
        }, {
            question: "Â¿DÃ³nde llevar dispositivos electrÃ³nicos daÃ±ados?",
            options: ["Tirar a la basura", "Centro de acopio", "Quemarlos"],
            answer: 1
        }];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next-btn");
        const resultEl = document.getElementById("result");

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = "";
            q.options.forEach((option, index) => {
                const btn = document.createElement("button");
                btn.className = "btn btn-outline-secondary w-100 mb-2";
                btn.textContent = option;
                btn.onclick = () => {
                    if (index === q.answer) score++;
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion();
                    } else {
                        showResult();
                    }
                };
                optionsEl.appendChild(btn);
            });
        }

        function showResult() {
            questionEl.style.display = "none";
            optionsEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            resultEl.textContent = `Puntaje final: ${score} / ${questions.length}`;
        }

        nextBtn.style.display = "none"; // No se usa, pero puede servir para extender luego
        loadQuestion();
    </script>
</body>
