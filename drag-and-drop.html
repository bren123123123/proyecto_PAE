<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arrastra y Recicla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            min-height: 150px;
            transition: background 0.3s;
        }
        
        .drag-item {
            padding: 10px;
            margin: 5px;
            background-color: #e9ecef;
            border-radius: 8px;
            cursor: grab;
        }
        
        .dropzone.hovered {
            background-color: #e0ffe0;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Minijuego: Arrastra y Recicla</h1>
        <p class="text-center mb-4">Arrastra los objetos al contenedor correcto.</p>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="dropzone" data-type="bateria">
                    <strong>BaterÃ­as</strong>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dropzone" data-type="cable">
                    <strong>Cables</strong>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dropzone" data-type="movil">
                    <strong>TelÃ©fonos mÃ³viles</strong>
                </div>
            </div>
        </div>

        <div id="items-container" class="d-flex flex-wrap justify-content-center mb-4">
            <div class="drag-item" draggable="true" data-type="bateria">ðŸ”‹ BaterÃ­a usada</div>
            <div class="drag-item" draggable="true" data-type="cable">ðŸ”Œ Cable viejo</div>
            <div class="drag-item" draggable="true" data-type="movil">ðŸ“± Celular roto</div>
            <div class="drag-item" draggable="true" data-type="bateria">ðŸ”‹ Pilas AA</div>
            <div class="drag-item" draggable="true" data-type="movil">ðŸ“± Smartphone viejo</div>
        </div>

        <div class="text-center">
            <button id="finish-btn" class="btn btn-primary">Finalizar</button>
        </div>

        <div id="result" class="text-center mt-4" style="display:none;">
            <h4 id="score-text"></h4>
            <a href="index.html" class="btn btn-secondary mt-3">Volver al inicio</a>
        </div>
    </div>

    <script>
        const dragItems = document.querySelectorAll('.drag-item');
        const dropzones = document.querySelectorAll('.dropzone');
        const finishBtn = document.getElementById('finish-btn');
        const resultBox = document.getElementById('result');
        const scoreText = document.getElementById('score-text');
        const itemsContainer = document.getElementById('items-container');

        // Drag logic
        dragItems.forEach(item => {
            item.addEventListener('dragstart', e => {
                e.dataTransfer.setData('type', item.getAttribute('data-type'));
                e.dataTransfer.setData('text/html', item.outerHTML);
                item.classList.add('dragging');
            });
            item.addEventListener('dragend', () => item.classList.remove('dragging'));
        });

        dropzones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                zone.classList.add('hovered');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('hovered');
            });

            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('hovered');

                const type = e.dataTransfer.getData('type');
                const expected = zone.getAttribute('data-type');

                if (type === expected) {
                    const itemHTML = e.dataTransfer.getData('text/html');
                    const temp = document.createElement('div');
                    temp.innerHTML = itemHTML;
                    const draggedItem = temp.firstChild;
                    draggedItem.setAttribute('draggable', 'false');
                    draggedItem.classList.remove('drag-item');
                    draggedItem.classList.add('text-success');
                    zone.appendChild(draggedItem);
                } else {
                    alert('Â¡Ups! Ese objeto no pertenece a este contenedor.');
                }
            });
        });

        // Finalizar juego
        finishBtn.addEventListener('click', () => {
            let totalCorrectos = 0;

            dropzones.forEach(zone => {
                const expectedType = zone.getAttribute('data-type');
                const children = zone.querySelectorAll('div');
                children.forEach(child => {
                    if (child.getAttribute('data-type') === expectedType) {
                        totalCorrectos++;
                    }
                });
            });

            // Ocultar elementos, mostrar resultado
            itemsContainer.style.display = 'none';
            finishBtn.style.display = 'none';
            scoreText.textContent = `Â¡Has clasificado correctamente ${totalCorrectos} objeto(s)!`;
            resultBox.style.display = 'block';
        });
    </script>
</body>

</html>
